<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leaderboard left">
        <h3>Local Highscores</h3>
    </div>
    <div class="container">
        <h1 class="title">Snake</h1>
        <h2 class="subtitle">Online</h2>
        <div class="input-container">
            <input type="text" placeholder="Dein Name" id="playerName">
        </div>
        <button onclick="startSinglePlayer()">Singleplayer</button>
        <button onclick="startMultiPlayer()">Multiplayer</button>
    </div>
    <div class="leaderboard right">
        <h3>Global Highscores</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
